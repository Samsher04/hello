<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Clone</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #message { width: 200px; }
        #videos { display: flex; justify-content: space-around; margin-top: 10px; }
        video { width: 45%; height: auto; border: 1px solid black; }
        #loader { display: none; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input id="message" autocomplete="off" /><button id="send">Send</button>
    <button id="next">Next</button>
    <div id="loader">Waiting for a partner...</div>

    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
