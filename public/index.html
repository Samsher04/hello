<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omegle Clone</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        width: 80%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .video-container {
        display: flex;
        width: 100%;
      }

      video {
        width: 50%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
      }

      .chat-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        padding: 10px;
      }

      #chat-box {
        height: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        overflow-y: auto;
        padding: 10px;
      }

      #chat-input {
        width: calc(100% - 70px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #send-button {
        width: 50px;
        padding: 10px;
        margin-left: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }

      #next-button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <video id="my-video" autoplay muted></video>
        <video id="user-video" autoplay></video>
      </div>
      <div class="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
      </div>
      <button id="next-button">Next</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
    <script>
      const socket = io("https://hello-w1bi.onrender.com/");
      let myPeer;
      let myStream;
      let userStream;
      const myVideo = document.getElementById("my-video");
      const userVideo = document.getElementById("user-video");
      const chatBox = document.getElementById("chat-box");
      const chatInput = document.getElementById("chat-input");
      const sendButton = document.getElementById("send-button");
      const nextButton = document.getElementById("next-button");

      async function init() {
        myStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true,
        });
        myVideo.srcObject = myStream;
        myPeer = new SimplePeer({
          initiator: true,
          stream: myStream,
          trickle: false,
        });

        myPeer.on("signal", (data) => {
          socket.emit("send-signal", roomId, data);
        });

        myPeer.on("stream", (stream) => {
          userVideo.srcObject = stream;
        });

        socket.on("receive-signal", (signal) => {
          myPeer.signal(signal);
        });

        socket.on("user-connected", (userId) => {
          myPeer = new SimplePeer({
            initiator: false,
            stream: myStream,
            trickle: false,
          });

          myPeer.on("signal", (data) => {
            socket.emit("send-signal", roomId, data);
          });

          myPeer.on("stream", (stream) => {
            userVideo.srcObject = stream;
          });
        });

        socket.on("receive-message", (message) => {
          const msgElement = document.createElement("div");
          msgElement.textContent = "Stranger: " + message;
          chatBox.appendChild(msgElement);
        });

        socket.on("user-connected", (userId) => {
          const msgElement = document.createElement("div");
          msgElement.textContent = "Stranger connected.";
          chatBox.appendChild(msgElement);
        });

        socket.on("user-disconnected", (userId) => {
          const msgElement = document.createElement("div");
          msgElement.textContent = "Stranger disconnected.";
          chatBox.appendChild(msgElement);
        });

        socket.on("waiting-for-partner", (isWaiting) => {
          if (isWaiting) {
            const msgElement = document.createElement("div");
            msgElement.textContent = "Waiting for a partner...";
            chatBox.appendChild(msgElement);
          }
        });

        socket.on("waiting-for-partner", (isWaiting) => {
        if (isWaiting) {
          displayMessage("Waiting for a partner...");
        }
      });

        socket.on("room-full", () => {
          const msgElement = document.createElement("div");
          msgElement.textContent = "Room is full, please try again later.";
          chatBox.appendChild(msgElement);
        });

        sendButton.addEventListener("click", () => {
          const message = chatInput.value;
          socket.emit("send-message", roomId, message);
          chatInput.value = "";
          const msgElement = document.createElement("div");
          msgElement.textContent = "You: " + message;
          chatBox.appendChild(msgElement);
        });

        nextButton.addEventListener("click", () => {
          location.reload();
        });
      }

      const roomId = "some-room-id";
      socket.emit("join-room", roomId, socket.id);
      init();
    </script>
  </body>
</html>
